version: "3.9"

services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      # Исходники фронтенда для hot-reload
      - ./:/app
      # Отдельный volume для node_modules внутри контейнера,
      # чтобы не тянуть локальные node_modules с хоста
      - frontend_node_modules:/app/node_modules
    # Remix SSR с Vite
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      # Remix SSR может обращаться к backend по имени сервиса
      - API_URL=http://backend:3001
      # Флаг для Vite proxy
      - DOCKER_ENV=true
    depends_on:
      - backend

  backend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      # Исходники backend для hot-reload (node --watch)
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: sh -c "apk add --no-cache openssl openssl-dev && npm install && npx prisma generate && npm run dev"
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
      - "3000:3001"
      - "5555:5555"  # Prisma Studio
      - "5556:5556"  # DB Viewer
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-booking_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-booking_db}?schema=public}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - FRONTEND_URL=${FRONTEND_URL:-https://litebrick.ru}
      - PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING=1
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15-alpine
    container_name: booking-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-booking_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-booking_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: booking-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\"
        else
          redis-server --appendonly yes
        fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:
  backend_node_modules:


